<!DOCTYPE html>
<html>
  <head>
    <title>Daniel's Website</title>
  <style>
    .video-container {
      position: relative;
      padding-bottom: 56.25%; /* Aspect ratio for 16:9 */
      padding-top: 30px; /* or you can use padding-top: 25px; */
      height: 0;
      overflow: hidden;
    }

    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
</style>
</head>
<body>
  <h1> Hello world! </h1>
  <div class="video-container">
    <iframe 
      width="100%" 
      height="56.25%" 
      src="https://www.youtube.com/embed/C5sghUS-fzM"
      frameborder="0" 
      allowfullscreen>
    </iframe>
  </div>
  </body>
</html>
